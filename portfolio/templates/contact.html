{% extends 'base.html' %}

{% block content %}
<section class="container-fluid content contact">
    <h2 class="contactTitle">Contact Me</h2>
    {% if message %}
        <div class="alert alert-success">
            <strong>Success! </strong>{{ message }}
        </div>
    {% else %}
    {% endif %}
    <form action="/contact" method="post">
        <div class="form-group">
            <input name="name" type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <textarea name="text" class="form-control" id="message" rows="5" placeholder="Enter message" required></textarea>
        </div>
        <button type="submit" class="contactBtn btn btn-primary">Submit</button>
    </form>
    <div class="icons">
        <ul class="row">
            <li class="col"><a class="icon" href="https://github.com/egarcia410"><i class="fa fa-github-alt fa-3x" aria-hidden="true"></i></a></li>
            <li class="col"><a class="icon" href="https://www.linkedin.com/in/emmanuel-garcia/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></li>
            <li class="col"><a class="icon" href="#"><i class="fa fa-file fa-3x" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</section>      

{% endblock %}
